---
# defaults file for ros_tool_romon
  ros_hostname: "{{ inventory_hostname }}"
  ros_password: ""
  ros_username: "admin"
  ros_ssl: "true"

  ros_tool_romon_path: "tool romon"
  ros_tool_romon_config: []

  ros_tool_romon_enabled: "yes"
  #ros_tool_romon_id: "00:00:00:00:00:00"
  ros_tool_romon_secrets: ""

  ros_tool_romon_port_path: "{{ ros_tool_romon_path }} port"
  ros_tool_romon_port_comment: ""
  ros_tool_romon_port_copy_from: ""
  ros_tool_romon_port_cost: "100"
  ros_tool_romon_port_disabled: ""
  ros_tool_romon_port_forbid: "no"
  ros_tool_romon_port_secrets: ""
  ros_tool_romon_port_interface: ""